<body>
    
    <a href="https://github.com/diveshlunker/GitClash"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div class="top">

            <div class="inputs half">
              <input type="text" placeholder=" " name="user2" id="user2"/>

            </div>

            <div class="button-8" onclick="getUser()">

-->
           
           
           <div id="names">
              
          </div><br>

          </div>
            
          
          
       
      
	    	
	</div>
<div class="result">

    <div class="card" id="card2">
